services:
  postgres:
    container_name: ms_ps_sql
    image: postgres
    environment:
      POSTGRES_USER: nzangi
      POSTGRES_PASSWORD: root
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5433:5432
    networks:
      - microservices-net
    restart: unless-stopped

