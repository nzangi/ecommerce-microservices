services:
  postgres:
    container_name: ms_ps_sql
    image: postgres
    environment:
      POSTGRES_USER: nzangi
      POSTGRES_PASSWORD: root
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - microservices-net
    restart: unless-stopped

  mongodb:
    container_name: ms_mongo_db
    image: mongo
    ports:
      - 27017:27017
    networks:
      - microservices-net
    volumes:
      - mongo:/data
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root

#  mongo-express:
#    image: mongo-express
#    container_name: ms_mongo-express
#    restart: always
#
#    ports:
#      - 8081:8081
#    environment:
#      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
#      - ME_CONFIG_MONGODB_ADMINPASSWORD=root
#      - ME_CONFIG_MONGODB_SERVER=mongo

  mail-dev:
    container_name: ms_mail_dev
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025
    networks:
      - microservices-net

  service-registry:
    image: service-registry:latest
    container_name: ms_service-registry
    ports:
      - 8688:8688
    networks:
      - microservices-net


  customer-service:
    image: customer-service:latest
    container_name: ms_customer_service
    ports:
      - 8094:8094
    environment:
      - SPRING_DATA_MONGODB_USERNAME=root
      - SPRING_DATA_MONGODB_PASSWORD=root
      - SPRING_DATA_MONGODB_HOST=mongodb
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE=admin
      - SPRING_DATA_MONGODB_DATABASE=customer

    networks:
      - microservices-net
    depends_on:
      - mongodb

networks:
  microservices-net:
    driver: bridge


volumes:
  postgres:
  mongo: